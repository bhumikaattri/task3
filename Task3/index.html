<!DOCTYPE html>

<head>
	<title>SmartServ Login</title>
	<link rel = "stylesheet" href = "style.css">
</head>

<body>
	<div class="main">
		<div class="image">
            <img src = "logo.png" width="90%">
		</div>
		<div class="username">
			<input type="text"
				name="username"
				placeholder="Username"
                required>
		</div>
		<div class="pass">
			<input id="pass"
				type="password"
				name="pass"
				placeholder="Password"
				required
			>
		</div>
		<div class="buttons">
			<button id="create"
					class="submit_btn">
				Login
			</button>
		</div>
        <div class = "forgotpw">
            <p><u>Forgot your password?</p>
        </div>
	</div>
	<script src = "script.js"></script>
</body>
</html>
